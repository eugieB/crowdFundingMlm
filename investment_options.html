<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLM Savings Club - Investment Options</title>
    <link rel="stylesheet" href="investment_options.html">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="investment.html">Investment Options</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Investment Options</h1>
      <p>Please select an investment option:</p>
      <form id="investmentForm">
        <div>
          <input type="radio" id="option1" name="investmentOption" value="option1">
          <label for="option1">Option 1 - 5% annual return</label>
        </div>
        <div>
          <input type="radio" id="option2" name="investmentOption" value="option2">
          <label for="option2">Option 2 - 7% annual return</label>
        </div>
        <div>
          <input type="radio" id="option3" name="investmentOption" value="option3">
          <label for="option3">Option 3 - 10% annual return</label>
        </div>
        <div>
          <label for="amount">Enter investment amount:</label>
          <input type="number" id="amount" name="amount" required>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
